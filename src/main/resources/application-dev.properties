# Development Profile Configuration
# Application Configuration
server.address=127.0.0.1

# H2 Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# H2 Console (Enabled in development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# SQL Initialization (for data.sql)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# Connection Pool Configuration (Smaller for development)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Tomcat configs (Development)
server.tomcat.max-threads=20
server.tomcat.min-spare-threads=5

# Actuator (More endpoints enabled for development)
management.endpoints.enabled-by-default=true
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,env

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Logging Configuration (More verbose for development)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.com.ay_za.ataylar_technic=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Configuration (Enabled in development)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# CORS Configuration (Permissive for development)
spring.web.cors.allowed-origins=*

# Email Configuration (Development - Console output)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# Email Settings (Development)
app.email.from=dev@ataylar.com
app.email.enabled=false

# Main Configs (Development)
spring.main.lazy-initialization=false

# Development specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.security.ip-restriction.enabled=false
