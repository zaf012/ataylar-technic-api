<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATAYLAR Technic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ATAYLAR Technic</h1>
    </div>

    <div class="content">
        <h2 th:text="${title}">Email Başlığı</h2>
        <p th:text="${message}">Email içeriği burada görünecek.</p>

        <div th:if="${buttonText and buttonUrl}">
            <a th:href="${buttonUrl}" th:text="${buttonText}" class="button">Button</a>
        </div>

        <p>İyi günler,<br>
        <strong>ATAYLAR Technic Ekibi</strong></p>
    </div>

    <div class="footer">
        <p>Bu email otomatik olarak gönderilmiştir. Lütfen yanıtlamayınız.</p>
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span> ATAYLAR Technic. Tüm hakları saklıdır.</p>
    </div>
</body>
</html>
