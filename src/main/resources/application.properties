# Actuator
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.level.org.hibernate.SQL=${LOG_SQL_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_BINDER_LEVEL:WARN}
logging.level.org.springframework.web=${LOG_WEB_LEVEL:INFO}
logging.level.com.ay_za.ataylar_technic=${LOG_APP_LEVEL:INFO}

# JPA Properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=${API_DOCS_ENABLED:true}
springdoc.swagger-ui.try-it-out-enabled=true

# CORS Configuration for Cloud Run
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Email Configuration
