# Application Configuration
server.port=${PORT:8080}
spring.application.name=ataylar-technic

# Default profile (dev for local development, prod for production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# JPA Properties (Common for all profiles)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Swagger/OpenAPI Configuration (Common paths)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true

# CORS Configuration
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Email Configuration (Common settings)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings (Common)
app.email.from-name=${EMAIL_FROM_NAME:ATAYLAR Technic}

# PDF Storage Settings
pdf.storage.path=${PDF_STORAGE_PATH:pdf-files}